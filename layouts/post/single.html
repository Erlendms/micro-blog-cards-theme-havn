{{ define "main" }}
<div class="post h-entry">

  <header class="post-header">
	{{ if .Title }}
	  	<h1 class="p-name">{{ .Title }}</h1>
  	{{ end }}
    <p class="post-meta"><time class="dt-published" datetime="{{ .Date }}">{{ .Date.Format "Jan 2, 2006" }}</time></p>
  </header>

  <article class="post-content e-content">
	{{ .Content }}
  </article>

</div>
{{ end }}
